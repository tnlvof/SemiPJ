selectThumbnailMap=SELECT RNUM, B_ID, B_TITLE, B_DATE, B_TEXT, NICKNAME, MEMBER_NO, BOARD_CATEGORY , VIEW_COUNT,P_NO, ADOPT_YN , B_NO, REC_COUNT , REF_LEVEL, B_PASSWORD , F_NO, ORIGIN_NAME, CHANGE_NAME, FILE_PATH, UPLOAD_DATE FROM (SELECT ROWNUM RNUM, B_ID, B_TITLE, B_DATE, B_TEXT, NICKNAME, MEMBER_NO, BOARD_CATEGORY , VIEW_COUNT,P_NO, ADOPT_YN, B_NO, REC_COUNT , REF_LEVEL, B_PASSWORD , F_NO, ORIGIN_NAME, CHANGE_NAME, FILE_PATH, UPLOAD_DATE FROM(SELECT B.B_ID, B.B_TITLE, B.B_DATE, B.B_TEXT, M.NICKNAME, B.MEMBER_NO, B.BOARD_CATEGORY , B.VIEW_COUNT,B.P_NO, B.ADOPT_YN , B.B_NO, B.REC_COUNT , B.REF_LEVEL, B.B_PASSWORD ,A.F_NO, A.ORIGIN_NAME, A.CHANGE_NAME, A.FILE_PATH, A.UPLOAD_DATE FROM BOARD B JOIN MEMBER M ON (B.MEMBER_NO = M.MEMBER_NO) JOIN ATTACHMENT A ON(B.B_ID = A.B_ID) WHERE B.STATUS = 'Y' AND B.BOARD_CATEGORY='1' AND B.REF_LEVEL = 0 ORDER BY B_ID DESC)) WHERE RNUM BETWEEN ? AND ?
listCount = SELECT COUNT(*) FROM BOARD WHERE BOARD_CATEGORY = ?

asd=select b.B_ID,b.B_TITLE,b.B_DATE,b.B_TEXT,b.MEMBER_NO,b.BOARD_CATEGORY,b.VIEW_COUNT,b.P_NO,ADOPT_YN,b.STATUS,b.B_NO,REC_COUNT,b.REF_LEVEL,b.B_PASSWORD,m.NICKNAME from BOARD b join  MEMBER m on m.member_no = b.MEMBER_NO


