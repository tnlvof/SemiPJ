insertNotice =INSERT INTO BOARD VALUES(BID.NEXTVAL, ?, SYSDATE, ?, ?, '6', 0, null, DEFAULT, DEFAULT, BNO1.NEXTVAL, 0, 1, ?)
selectList = SELECT RNUM, B_ID, B_TITLE, B_DATE, B_TEXT, NICKNAME, MEMBER_NO, BOARD_CATEGORY , VIEW_COUNT,P_NO, ADOPT_YN , B_NO, REC_COUNT , REF_LEVEL, B_PASSWORD FROM (SELECT ROWNUM RNUM, B_ID, B_TITLE, B_DATE, B_TEXT, NICKNAME, MEMBER_NO, BOARD_CATEGORY , VIEW_COUNT,P_NO, ADOPT_YN, B_NO, REC_COUNT , REF_LEVEL, B_PASSWORD FROM(SELECT B.B_ID, B.B_TITLE, B.B_DATE, B.B_TEXT, M.NICKNAME, B.MEMBER_NO, B.BOARD_CATEGORY , B.VIEW_COUNT,B.P_NO, B.ADOPT_YN , B.B_NO, B.REC_COUNT , B.REF_LEVEL, B.B_PASSWORD FROM BOARD B JOIN MEMBER M ON (B.MEMBER_NO = M.MEMBER_NO) WHERE B.STATUS = 'Y' AND B.BOARD_CATEGORY='6' AND B.REF_LEVEL = 1 ORDER BY B_ID DESC))
